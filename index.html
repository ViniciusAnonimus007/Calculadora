<!DOCTYPE html>
<html>
<head lang="pt-br">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <title>Calculadora</title>
  
</head>
<body>
  <div class="container">
    <h2>CALCULADORA</h2>
    <form>
      <div class = "inputs">
        <input type="text" placeholder="Digite o primeiro número" id="number1" required>
        <input type="text" placeholder="Digite o segundo número" id="number2" required>
      </div>
      <div class="operators">
        <button type="button" class="operator">+</button>
        <button type="button" class="operator">-</button>
        <button type="button" class="operator">/</button>
        <button type="button" class="operator">*</button>
      </div>
      <button id="calculator">ENVIAR</button>
      <p id="mensagem" style="color: red;"></p>
      </form>
  </div>
</body>
</html>
